{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success ml-2" type="submit">Login</button>
  <button class="btn btn-outline-warning ml-2" type="submit"><a href="{% url 'password_reset' %}">Forgot your password?</a></button>
</form>
{% endblock %}
