{% extends 'base.html' %}

{% block content %}
<div class="article-entry">
  <h2>{{ object.title }}</h2>
  <p>by {{ object.author }} | {{ object.created_at }}</p>
  <p>{{ object.text }}</p>
</div>
<p>
  <a href="{% url 'article_edit' article.pk %}">Edit</a> |
  <a href="{% url 'article_delete' article.pk %}">Delete</a>
</p>
<p>
  Back to
  <a href="{% url 'articles_list' %}">All articles</a>.
</p>
{% endblock %}
