{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<p>Howdy {{ user.username }}!</p>
<p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
<p>Your are not logged in.</p>
<a href="{% url 'login' %}">Login</a> |
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}

{% endblock %}
